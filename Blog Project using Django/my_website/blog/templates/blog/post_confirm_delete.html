{% extends 'base.html' %}
{% block body %}

<br/><br/><br/>
<div class="container">
        <h2>Delete Post</h2>
        <h3>Are you sure you want to delete the post "{{ post.title }}"</h3>
        <br/>
        <form method="POST">
                {% csrf_token %}

                <br/>
                <button type="submit">Yes, Delete</button>
                <a type="submit" href="{%url 'post-detail' object.id %}">Cancel</a>

            </form>

</div>

{% endblock %}
