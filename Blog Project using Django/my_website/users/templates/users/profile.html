{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<div class="profile">
      <img src="{{ user.profile.image.url }}">
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
      </div>
    
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        <br/>
        <button type="submit">Update</button>
    </form>
 
{% endblock %}
